
<ion-header>
  <ion-toolbar padding id = "header">
    <img src='../assets/images/lightStrip.PNG'>
  </ion-toolbar>
</ion-header>

<ion-content padding id="welcome">

  <h1>Welcome to your home lighting controller</h1>
  <div>Login or register to begin</div>
  <ion-buttons>
    <button ion-button block id="button" (click)="register()">Register</button>
    <button ion-button block id="button" (click)="login()">Login</button>
  </ion-buttons>

</ion-content>
